<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
</head>
<body>
    <p>Report {{ report.id }}</p>
    <ul>
        <li>Name : {{ report.name }}</li>
    </ul>

    <!-- Highcharts display -->
	<div class="border" id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <a href="{% url 'index' %}">Back to Report List</a>

    <script>
        var _categories = {{ categories|safe }}
        var _values_y1 = {{ values_y1|safe }}
        var _values_y2 = {{ values_y2|safe }}

        Highcharts.chart('container', {
            chart: {},
            navigator: {
            enabled: true,
            },
            rangeSelector : {
                enabled: true,
                inputEnabled: false,
    buttonPosition: {
      align: 'left'
    },
    labelStyle: {
      display: 'none'
    },
    buttons: [{
        type: 'month',
        count: 1,
        text: '1m'
      },
      {
        type: 'month',
        count: 3,
        text: '3m'
      },
      {
        type: 'month',
        count: 6,
        text: '6m'
      },
      {
        type: 'year',
        count: 1,
        text: '1y'
      },
      {
        type: 'year',
        count: 2,
        text: '2y'
      },
      {
        type: 'year',
        count: 5,
        text: '5y'
      },
      {
        type: 'all',
        text: 'All'
      },
      {
        type: 'second',
        count: 1,
        text: 'Latest',
        events: {
          click: () => {

            alert('in real app I scroll to latest results');

            return false;

          }
        }
      }
    ]
            },
            xAxis: {
              categories: _categories,
              crosshair: true
            },
            yAxis: [
                   { // Primary yAxis
                      labels: {
                         format: '{value}\xB0C',
                         style: {
                            color: Highcharts.getOptions().colors[2]
                         }
                      },
                   },
                   { // Secondary yAxis
                      title: {
                         text: 'Profit',
                         style: {
                            color: Highcharts.getOptions().colors[0]
                         }
                      },
                      labels: {
                         format: '{value}',
                         style: {
                            color: Highcharts.getOptions().colors[0]
                         }
                      }
                   },
                   { // Tertiary yAxis
                      gridLineWidth: 0,
                      title: {
                         text: '# of Orders',
                         style: {
                            color: Highcharts.getOptions().colors[1]
                         }
                      },
                      labels: {
                         format: '{value}',
                         style: {
                            color: Highcharts.getOptions().colors[1]
                         }
                      },
                      opposite:true
                   }
                ],
            tooltip: {
                shared: true
            },
            legend: {
                   layout: 'vertical',
                   align: 'left',
                   x: 120,
                   verticalAlign: 'top',
                   y: 100,
                   floating: true,

                   backgroundColor: (
                      Highcharts.theme && Highcharts.theme.legendBackgroundColor)
                      || '#FFFFFF'
            },
            series: [
                   {
                      name: 'Profit',
                      type: 'column',
                      yAxis: 1,

                      data: _values_y1,
                      tooltip: {
                         valueSuffix: ''
                      }
                   },
                   {
                      name: '# of Orders',
                      type: 'spline',
                      lineWidth: 0,
                      yAxis: 2,
                      data: _values_y2,
                      marker: {
                         enabled: true
                      },
                      tooltip: {
                         valueSuffix: ''
                      },
                      states: {
                        hover: {
                        lineWidthPlus: 0
                        }
                      }
                   },
            ],
            }
        );
    </script>

</body>
</html>
